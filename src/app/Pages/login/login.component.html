<section>
  <nz-card style="width: auto">
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      "
    >
      <img
        style="width: 50px; height: 50px"
        src="http://vimisco.com/img/logo/logo%20trong.gif"
        alt="logo"
      />
      <h1 style="margin-bottom: 0px; margin-left: 5px">Vimisco</h1>
    </div>
    <hr />
    <br />
    <form nz-form [formGroup]="validateForm" class="login-form">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="userName"
              placeholder="Username"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button
        nz-button
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
        (click)="submitForm()"
      >
        Log in
      </button>
    </form>
  </nz-card>
</section>
