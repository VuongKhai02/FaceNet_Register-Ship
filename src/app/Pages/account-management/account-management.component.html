<section>
  <h1>Account management</h1>
  <div class="btnBox">
    <button nz-button (click)="addRow()" nzType="primary">
      <span nz-icon nzType="user-add" nzTheme="outline"></span>
      Add new account
    </button>
    <br />
  </div>
  <div class="tableBox">
    <nz-table #editRowTable nzBordered [nzData]="listOfData" nzWidth="100%">
      <thead class="titleTable" nzWidth="100%">
        <tr class="titleTable" nzWidth="100%">
          <th class="titleTable" nzWidth="10%">Stt</th>
          <th class="titleTable" nzWidth="25%">Account</th>
          <th class="titleTable" nzWidth="25%">Password</th>
          <th class="titleTable" nzWidth="20%">Decentralization</th>
          <th class="titleTable" nzWidth="20%">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of editRowTable.data" class="editable-row">
          <td>
            <div
              class="editable-cell"
              [hidden]="editId === data.id"
              (click)="startEdit(data.id)"
            >
              {{ data.name }}
            </div>
            <input
              [hidden]="editId !== data.id"
              type="text"
              nz-input
              [(ngModel)]="data.name"
              (blur)="stopEdit()"
            />
          </td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.phanquyen }}</td>
          <td>
            <a nz-popconfirm> Edit</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a
              nz-popconfirm
              nzPopconfirmTitle="Sure to delete?"
              (nzOnConfirm)="deleteRow(data.id)"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</section>
